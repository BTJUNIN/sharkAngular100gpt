<title>Logar</title>


<body>
<div class="login">
    <img class="img-logo" src="./assets/login-img/logo.svg" alt="Logo Shark Fera cinza">

    <h1 class="login-h1">Login</h1>

    <div class="input-email">
        <img src="./assets/login-img/icons8-arroba-24.png" alt="Arroba">
        <input type="email" name="email" id="email" placeholder="Digite seu email">
    </div>

    <div class="input-senha">
        <img src="./assets/login-img/icons8-cadeado-24.png" alt="Cadeado">
        <input type="password" name="password" id="password" placeholder="Digite sua senha">
    </div>

    <p class="basico-texto">Esqueci minha senha</p>

    <a class="acessar-link" href="#">Acessar</a>

    <p class="basico-texto" id="ou">ou</p>

    <div class="google-link">
        <img src="./assets/login-img/icons8-google-logo-30.png" alt="Google logo">
        <p class="google-texto">Entrar com Google</p>
    </div>

    <p class="cadastro-texto">Ainda nao possui uma conta? <u>Cadastre-se</u></p>
</div>
</body>
